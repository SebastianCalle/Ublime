{% extends 'base.html' %}
{% block content %}
<<div class="container">
 	 <div class="card bg-light mt-5 pt-5">
		 <article class="card-body mx-auto" style="max-width: 400">
  			<h4 class="card-title mt-3 text-center">Create Account as Provider</h4>
  			<p class="text-center">Get started with your free account</p>
  			<p>
  				<a href="" class="btn btn-block btn-primary">Sing Up with Google</a>
  				<a href="" class="btn btn-block btn-primary">Sing Up with Facebook</a>
  			</p>
  			<p class="divider-text">
          		<span class="bg-light">OR</span>
     		 </p>
  			<form method="POST" action="">
				{% csrf_token %}
					<div class="form-group input-group">
						<div class="input-group-prepend">
							<span class="input-group-text"> <i class="fa fa-user"></i> </span>
						</div>
						<input placeholder="Username" {{form.username}}>

					</div>
					<div class="form-group input-group">
						<div class="input-group-prepend">
							<span class="input-group-text"> <i class="fa fa-user"></i> </span>
						</div>
						<input placeholder="First Name" {{form.first_name}}>

					</div>
					<div class="form-group input-group">
						<div class="input-group-prepend">
							<span class="input-group-text"> <i class="fa fa-user"></i> </span>
						</div>
						<input placeholder="Last Name" {{form.last_name}}>
					 </div>
					 <div class="form-group input-group">
						<div class="input-group-prepend">
						  <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
						 </div>
						  <input placeholder="Email" {{form.email}}>
					 </div>
					<div class="form-group input-group">
						<div class="input-group-prepend">
							 <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
						</div>
						<input placeholder="Password" {{form.password1}}>
					 </div>
				  	<div class="form-group input-group">
						<div class="input-group-prepend">
							 <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
						</div>
						 <input placeholder="Repeat Password" {{form.password2}}>
				  	</div>
				 <div class="form-group">
					 <button type="submit" class="btn btn-warning btn-block"> Create Account  </button>
				 </div>
				  <p class="text-center">Have an account? <a href="{% url 'LoginPage' %}"> Log In</a> </p>
 		 	</form>
		 </article>
	 </div>
</div>
