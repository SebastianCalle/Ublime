{% extends 'base.html' %}
{% load static %}

{% block content %}
  <!-- show api maps -->
  <div class="container mt-5 pt-5 text-center">
    <h2 class="display-3">Search your Toilet</h2>
    <div class="row">
      <div class="col-12 mt-2" style="height: 400px;">
        <div id="map"></div>
        <script>
          var map;
          function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
              center: {lat: -34.397, lng: 150.644},
              zoom: 8
            });
          }
        </script>
      </div>
    </div>
    <div class="mt-3">
      <a href="#" class="btn btn-success center-block btn-lg">Go Go Go</a>
    </div>
  </div>

  <div class="container mt-5 pt-5">
    <div class="row">
      <div class="col-12 bg-info" style="height: 400px;">
      </div>
    </div>
  </div>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7q85pzkeZTVnj08vccHAK_jXG9Y1Jz34&callback=initMap"></script>
{% endblock content %}
